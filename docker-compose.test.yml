services:
  postgres-test:
    image: ankane/pgvector:latest
    container_name: jarvis-db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: jarvis_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - jarvis-test-network

networks:
  jarvis-test-network:
    driver: bridge
