<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Jarvis</h1>
      <p class="subtitle">Claude Conversation Tracker</p>
    </header>

    <section class="status">
      <div class="status-item">
        <span class="label">Conversations</span>
        <span class="value" id="conversation-count">0</span>
      </div>
      <div class="status-item">
        <span class="label">Last Sync</span>
        <span class="value" id="last-sync">Never</span>
      </div>
      <div class="status-item">
        <span class="label">API Status</span>
        <span class="value" id="api-status">Not configured</span>
      </div>
    </section>

    <section class="actions">
      <button id="sync-btn" class="btn btn-primary">Sync Now</button>
      <button id="settings-btn" class="btn btn-secondary">Settings</button>
    </section>

    <section id="settings-panel" class="settings hidden">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="api-endpoint">API Endpoint</label>
        <input type="url" id="api-endpoint" placeholder="http://46.224.116.241:3000/api/v1">
      </div>
      <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
      </div>
      <div class="form-actions">
        <button id="save-settings" class="btn btn-primary">Save</button>
        <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
      </div>
    </section>

    <section class="danger-zone">
      <button id="clear-btn" class="btn btn-danger">Clear Local Data</button>
    </section>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
