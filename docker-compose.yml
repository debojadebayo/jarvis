services:
  postgres:
    image: ankane/pgvector:latest
    container_name: jarvis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: jarvisbrain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jarvis-network

  app.server:
    container_name: jarvis-server 
    image: jarvis-image
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development 
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:123@postgres:5432/jarvisbrain
      API_KEY: ${API_KEY:-dev-secret-key}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      SSL_CERT_PATH: /app/certs/origin-cert.pem
      SSL_KEY_PATH: /app/certs/origin-key.pem
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /root/certs:/app/certs:ro
    networks:
      - jarvis-network

volumes:
  pgdata:
    driver: local

networks:
  jarvis-network:
    driver: bridge
