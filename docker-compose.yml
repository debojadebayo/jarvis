services:
  postgres:
    image: ankane/pgvector:latest
    container_name: conversation-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: conversations
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jarvis-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jarvis-backend
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/conversations
      API_KEY: ${API_KEY:-dev-secret-key}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - jarvis-network
    command: npm run dev

volumes:
  pgdata:
    driver: local

networks:
  jarvis-network:
    driver: bridge
